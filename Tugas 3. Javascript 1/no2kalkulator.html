<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>

<script lang="Javascript">
    function operasi(hitung) {
        var angka1 = parseInt(document.getElementById('angka1').value)
        var angka2 = parseInt(document.getElementById('angka2').value)
        if (hitung == "+") {
            document.getElementById('hasil').value = angka1 + angka2
        } else if (hitung == "-") {
            document.getElementById('hasil').value = angka1 - angka2
        } else if (hitung == "*") {
            document.getElementById('hasil').value = angka1 * angka2
        } else if (hitung == "/") {
            document.getElementById('hasil').value = angka1 / angka2
        }
    }


</script>

<body>
    <p>Angka 1 <input id="angka1" type="number"></p>
    <p>Angka 2 <input id="angka2" type="number"></p>
    <p>Hasil &nbsp; &nbsp; &nbsp;<input id="hasil" type="text" readonly="readonly"></p>
    
    <button value="+" onclick=operasi(this.value)>+</button>
    <button value="-" onclick=operasi(this.value)>-</button>
    <button value="*" onclick=operasi(this.value)>*</button>
    <button value="/" onclick=operasi(this.value)>:</button>
</body>

</html>
