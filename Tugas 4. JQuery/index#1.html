<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
    <script type="text/javascript" src="jquery-3.6.3.js"></script>

    <script>$(document).ready(function () {
            $(".sembunyi").click(function () { $("#foto1", "foto2", "foto3").hide("slow") });
            $(".tampil").click(function () { $("#foto1", "foto2", "foto3").show("slow") });
        });
    </script>
</head>

<body>
    <section>
        <h2>Tugas 4 #1</h2>
        <div>
            <p><img id="foto1" src="fotoalmet.jpg" width="175"></p>
            <button class="sembunyi">Sembunyikan</button>
            <button class="tampil">Tampilkan </button>
        </div>
        <div>
            <p><img id="foto2" src="Pantai Ungapan.jpg" width="175"></p>
            <button class="sembunyi">Sembunyikan</button>
            <button class="tampil">Tampilkan </button>
        </div>
        <div>
            <p><img id="foto3" src="fotoabdes.JPG" width="175"></p>
            <button class="sembunyi">Sembunyikan</button>
            <button class="tampil">Tampilkan </button>
        </div>
    </section>

</body>

</html>
