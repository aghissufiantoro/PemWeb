<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click</title>

    <!-- Pemanggilan file jquery -->
    <script src="jquery-3.6.3.js"></script>

    <!-- fungsi untuk membuat efek mengubah warna -->
    <script type="text/javascript">
        $(document).ready(function () {
            $(".kubus").dblclick(function () {
                if ($(this).css("background-color") == "rgb(255, 255, 0)") {
                    $(this).css("background-color", "red");
                } else {
                    $(this).css("background-color", "yellow");
                }
            });
        });

    </script>

    <!-- Style css untuk membuat kubus -->
    <style type="text/css">
        .container {
            display: flex
        }

        .kubus {
            width: 35px;
            height: 35px;
            background-color: rgb(255, 255, 0);
            border: 2px solid black;
            padding: 5%;
            margin: 5px;
        }
    </style>
</head>

<!-- Menampilkan kubus -->
<body>
    <div class="container">
        <div class="kubus"></div>
        <div class="kubus"></div>
        <div class="kubus"></div>
        <div class="kubus"></div>
    </div>
</body>

</html>
